<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <title>Document</title>

    <style>
        input:focus{
            outline: none;
        }
        .form-control{
            clear: both;
        }
    a{
            text-decoration: none;
            color: white;
        }
        li{
            color:white;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    
    <div class="card mb-3">
        <div class="card-header">New Task</div>
        <div class="card-body">
            <form id='add-task'>
                <div class="input-group mb-3">
                    <input id="newTask" type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button id="add" class="btn btn-primary " type="button" ><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">Tasks
            <button id='btnDeleteAll' class="btn btn-danger">Delete All</button>
        </div>
        <ul class="list-group list-group-flush" id="taskList">
        
        </ul>
    </div>
</div>



</body>

<script src="script.js"></script>
